<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
    <h1>World Clock ⏰</h1>
    <label for="">Check your current time</label>
    <select name="cities" id="city">
    <option value="">Select your city..</option>
     <option value="current">My location</option>
    <option value="Asia/Tokyo">Tokyo</option>
    <option value="Australia/Sydney">Sydney</option>
    <option value="America/New_York">New York</option>
    </select>
    <div id="cities">
    <div class="city" id="los-angeles">
        <div>
<h2>Los Angeles 🇺🇸 </h2>
<div class="date" id="losDate"></div>
</div>
<div class="time" id="losTime"></div>
    </div>
     <div class="city" id="london">
        <div>
<h3>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h3>
<div class="date" id="london-date"></div>
</div>
<div class="time" id="london-time"><small>PM</small></div>
    </div>
    </div>
    </div>
    </div>
    <footer>
      This project was coded by <strong>Kemi O</strong> and is
      <a href="https://github.com/Kemi-ol/World-Clock" target="_blank">
        opened sourced on Github</a> and hosted on <a href="tranquil-clock-97ed3a.netlify.app" target="_blank">Netlify</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
